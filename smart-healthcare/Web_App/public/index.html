<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Healthcare System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s5p1it5I5G5e5iJ6" crossorigin="anonymous">
    <style>
        body {
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        td,
        th {
            padding-bottom: 15px;
        }

        html {
            height: 100%;
        }

        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }

        table {
            padding: 20px;
        }

        button {
            padding: 8px;
            border-radius: 8px;
            border: none;
            transition: 0.1s linear all;
        }

        button:hover {
            transform: scale(1.1);
            outline: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Patient Parameters</h1>
        <table class="table table-striped table-bordered" id="telemetryTable">
            <thead>
                <tr>
                    <th scope="col">Parameter</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Temperature</td>
                    <td id="temperatureValue">-</td>
                </tr>
                <tr>
                    <td>Humidity</td>
                    <td id="humidityValue">-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const temperatureValueElement = document.getElementById('temperatureValue');
        const humidityValueElement = document.getElementById('humidityValue');

        socket.on('telemetry', (data) => {
            if (data.temperature) {
                temperatureValueElement.innerText = data.temperature.toFixed(2) + 'Â°C';
            }
            if (data.humidity) {
                humidityValueElement.innerText = data.humidity.toFixed(2) + '%';
            }
        });
    </script>
</body>

</html>
